name: Blog Deploy

on:
  push:
    branches: [ haunt ]
  workflow_dispatch:

jobs:
  build:

    runs-on: docker
    strategy:
      fail-fast: false
    container:
      image: node:24-trixie
      volumes:
        - /gnu:/gnu
        - /var/guix:/var/guix

    steps:
    - uses: https://git.southfox.me/actions/checkout@v2
    - name: Deploy
      env:
        BLOG_DEPLOY_TOKEN: ${{ secrets.BLOG_DEPLOY_TOKEN }}
        GUIX_DAEMON_SOCKET: "unix:///var/guix/daemon-socket/socket"
        GUIX_STATE_DIRECTORY: "/tmp/guix-profile"
      run: |
        /var/guix/profiles/per-user/root/current-guix/bin/guix shell -m manifest.scm -- \
        hy utils.hy -d ci
